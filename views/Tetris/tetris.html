<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/views/Tetris/tetris.css" />
  </head>
  <body>
    <div id="gameField">
        <div id="gameOver">
            <center>
                <h1>Game Over</h1>
                <h4>Refresh to restart</h4>
            </center>
        </div>
        <div id="pause">
            <center>
                <h1>Pause</h1>
                <h4>Press 'P' to resume</h4>
            </center>
        </div>
        <table id="nextTable" border=0>
            <tr><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td></tr>
            <tr><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td></tr>
            <tr><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td></tr>
            <tr><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td></tr>
        </table>
        
        <div id="scoreField">
            <p class="sub">NEXT</p>
            <p><br><br><br></p>
            <p class="sub">SCORE</p>
            <p id="score">0</p>
            <p class="sub">LEVEL</p>
            <p id="level">1</p> 
            <p class="sub">HELP</p>
            <p id="help">↑ ↓ ← →</p>
            <p id="help">Space bar</p>
            <p id="help">P to pause</p>
            <p class="sub" id="about" onclick="info()">ABOUT</p>
            <div id="comboField"><i></i></div>
        </div>
    <script src="/views/Tetris/tetris.js"></script>
  </body>
</html>
